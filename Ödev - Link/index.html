<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Style</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Styling Links</h1>
    <p>Fareyi linkin üzerine getir ve sonucu gör...</p><br><hr>
    <a class="txtcolor" href="https://www.google.com/">This link changes the color</a><br><br>
    <a class="txtsize" href="https://www.google.com/">This link changes the font size</a><br><br>
    <a class="txtbcolor" href="https://www.google.com/">This link changes the background color</a><br><br>
    <a class="txtfont" href="https://www.google.com/">This link changes the font family</a><br><br>
    <a class="txtdeco" href="https://www.google.com/"  >This link changes the text decoration</a><br><br>
</body>
</html>
